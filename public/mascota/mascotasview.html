<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://www.flaticon.com/svg/static/icons/svg/2421/2421861.svg" style="width: 30px;line-height: 41px" alt="">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">

            <div class="collapse navbar-collapse" id="menu">

        </div>
    </nav>


    <div class="container content mt-3">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img id="foto" src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="nombre">Nombre</h5>
                        <p class="card-text" id="categoria">Categoria</p>
                        <a href="#" class="btn btn-primary">Pagar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>

    <script>
        const valores = window.location.search;
        let parametro = valores.replace('?', '');
        parametro = parametro.split('=');
        const idMascota = parametro[1];

        const editPet = async idMascota => {

            const getPet = await axios.get(`/mascotas/list/${idMascota}`);
            const nombre = getPet.data[0].nombre;
            const categoria = getPet.data[0].categoria;
            const foto = getPet.data[0].foto;
            document.querySelector('#nombre').textContent = nombre;
            document.querySelector('#categoria').textContent = categoria;
           document.querySelector('#foto').setAttribute('src', foto);

            
        }

        editPet(idMascota);

    </script>
  </body>
