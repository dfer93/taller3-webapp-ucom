<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarMascota">
    <i class="fa fa-plus" style="margin-right: 10px;" ></i>Agregar Mascota
  </button>
  
  <!-- Modal -->
<div class="modal fade" id="agregarMascota" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar Mascota</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label for="nombre">Nombre de la Mascota</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre de la Mascota">
            <label for="nombre">URL Foto</label>
            <input type="text" class="form-control" placeholder="URL Foto">
            <label for="nombre">URL Foto</label>
            <select class="form-select" id="">
                <option value>Elige una opcion</option>

        </div>

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

        </div>
    </div>
    </div>
</div>

        <div class="container mt-3">
            <table class="table text-center" style="text-transform:uppercase">
                <thead>
                    <tr>
                        <th scope="col">Id Mascota</th>
                        <th scope="col">Nombre Mascota</th>
                        <th scope="col">Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        const getAllPet = async () => {
            const resultado = await axios.get(`/mascotas/list/`);
          
            resultado.data.forEach(mascota =>{
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${mascota.id_mascota}</td>
                    <td >${mascota.nombre}</td>
                    <td>${mascota.categoria}</td>
                    <td>
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <a href="./mascotaview?idMascota=${mascota.id_mascota}" class="btn btn-outline-primary"><i class="fa fa-search"></i></a>
                        <a href="./mascotaedit?idMascota=${mascota.id_mascota}" class="btn btn-outline-info"><i class="fa fa-pencil"></i></a>
                        <a class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
                    </div>
                    </td>
                `;
                document.querySelector('tbody').appendChild(tr);
            })
            
        }

            getAllPet();
            //const categorias = await axios.get('http://localhost:3005/categorias/list');
    </script>
